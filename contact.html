<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - Σύλλογος Καλέντζι</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'forest-green': '#1a4d2e', 'stone-gray': '#f5f5f4', 'earth-brown': '#8c6b5d' },
                    fontFamily: { 'serif': ['"Playfair Display"', 'serif'], 'sans': ['"Lato"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-stone-gray text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-3">
                    <i class="fa-solid fa-tree text-forest-green text-2xl"></i>
                    <span class="font-serif font-bold text-xl text-forest-green">Σύλλογος Καλέντζι</span>
                </a>
                <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-wider">
                    <a href="index.html" class="hover:text-forest-green transition text-gray-500">Αρχική</a>
                    <a href="village.html" class="hover:text-forest-green transition text-gray-500">Το Χωριό</a>
                    <a href="contact.html" class="text-forest-green border-b-2 border-forest-green">Επικοινωνία</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12 px-4 max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="font-serif text-4xl font-bold text-forest-green mb-2">Επικοινωνία</h1>
            <p class="text-gray-600">Έχετε ερωτήσεις; Θέλετε να γίνετε μέλος;</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Ονοματεπώνυμο</label>
                    <input type="text" class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:border-forest-green" placeholder="π.χ. Γιώργος Παπαδόπουλος">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:border-forest-green" placeholder="name@example.com">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Μήνυμα</label>
                    <textarea class="w-full border border-gray-300 rounded p-3 h-32 focus:outline-none focus:border-forest-green" placeholder="Γράψτε το μήνυμά σας..."></textarea>
                </div>
                <button type="button" class="w-full bg-forest-green text-white font-bold py-3 rounded hover:bg-green-800 transition">
                    Αποστολή Μηνύματος
                </button>
            </form>
            
            <div class="mt-8 pt-8 border-t text-center text-gray-500 text-sm">
                <p>Email: info@kalentzi-syllogos.gr</p>
                <p>Τηλέφωνο: 69ΧΧΧΧΧΧΧΧ</p>
            </div>
        </div>
    </main>

    <footer class="bg-forest-green text-white py-8 text-center mt-auto">
        <p class="opacity-75">&copy; 2026 Σύλλογος Καλέντζι Αχαΐας</p>
    </footer>

</body>
</html>
