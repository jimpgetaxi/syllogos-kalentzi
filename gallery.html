<!DOCTYPE html>
<html lang="el">
<head>

    <script>

            theme: {

    </script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- ΙΔΙΟ MENU -->
    <nav class="sticky top-0 bg-white shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-3">
                    <i class="fa-solid fa-mountain-sun text-brand-green text-3xl"></i>
                    <span class="font-serif font-bold text-xl text-brand-green">Σύλλογος Καλέντζι</span>
                </a>
                <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-wide">
                    <a href="index.html" class="hover:text-brand-green transition text-gray-600">Αρχική</a>

        </div>

</html>
